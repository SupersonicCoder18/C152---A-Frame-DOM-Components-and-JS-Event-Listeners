<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="MovePosition.js"></script>
  

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera wasd-controls-enabled="false" position="0 1.6 10" camera-zoom-out></a-camera>   
    
    <a-entity id = "rocket" postion = "0 0 0" rotation = "0 0 0" move>
        <a-cone id = "part 1" position = "0 1.5 0" color = "red" radius-bottom = "0.5" radius-top = "0.1"></a-cone>
        <a-cylinder id = "part 2" position = "0 -1 0" color = "orange" radius = "0.5" height = "4"></a-cylinder>
        <a-cylinder id = "part 3" position = "0 -3 0" color = "blue" radius = "0.5" height = "1.5" fall-down>
            <a-triangle position = "-0.93 -0.95 -0.94" vertex-a = "1 1 1" vertex-b = "1 3 1" vertex-c = "-1 1 1" color = "green" scale = "0.5 0.5 1"></a-triangle>
            <a-triangle position = "-0.11 -0.26 -0.94" vertex-a = "1 1 1" vertex-b = "1 3 1" vertex-c = "-1 1 1" color = "green" scale = "0.5 0.5 1" rotation = "0 0 270"></a-triangle>
        </a-cylinder>
    </a-entity>

    
</a-scene>

</body>

</html>
